<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey-Form</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="main-header" id="main-header">
      <h1 class="title">freeCodeCamp Survey Form</h1>
      <p class="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="#" id="survey-form" class="survey-form">
      <div class="form-group">
      <label for="name" class="name" id="name-label">Name</label>
      <input type="text" id="name" autocomplete="off" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email" class="email" id="email-label">Email</label>
        <input type="email" id="email" autocomplete="off" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="number" class="number" id="number-label">Age
          <span class="clue">(Optional)</span>
        </label>
        <input type="number" class="number" id="number" autocomplete="off" placeholder="Age" min="0" max="150">
      </div>
      <div class="form-group">
        <label for="role" class="role">Which option best describes your current role?</label>
        <select name="role" id="dropdown" class="form-control">
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p class="form-description">Would you recommend freeCodeCamp to a friend?</p>
        <label for="10" class="rate-text">
          <input type="radio" name="rate" id="10" class="radio-btn" checked>
          Definetely
        </label>
        <label for="5" class="rate-text">
          <input type="radio" name="rate" id="5" class="radio-btn">
          Maybe
        </label>
        <label for="0" class="rate-text">
          <input type="radio" name="rate" id="0" class="radio-btn">
          Not sure
        </label>
      </div>
      <div class="form-group">
        <p class="form-description">
          What is your favorite feature of freeCodeCamp?
        </p>
        <select id="most-like" name="mostLike" class="form-control" required="">
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>
      <div class="form-control">
        <p class="form-description">
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
        <label class="improve"><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
        <label class="improve">
          <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects
        </label>
          <label class="improve"><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization
        </label>
          <label class="improve"><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges
        </label>
          <label class="improve"><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community
        </label>
          <label class="improve"><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms
        </label>
          <label class="improve"><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos
        </label>
          <label class="improve"><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups
        </label>
          <label class="improve"><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki
        </label>
          <label class="improve"><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum
        </label>
          <label class="improve"><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses
        </label>
      </div>
      <div class="form-group">
        <label for="comments" class="form-description">Any comments or suggestions?</label>
        <textarea class="input-textarea" name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
